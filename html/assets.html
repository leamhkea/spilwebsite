<!DOCTYPE html>
<html lang="da">
  <head>

  <body>
    <header>

        <ul>
          <li><a href="../index.html">Forside</a></li>
          <li><a href="spil.html">Spil</a></li>

          <li><a href="teknik.html">Teknik</a></li>

    <main>
      <div class="h1"><h1>Assets</h1></div>

      <section>
        <h3>Forside</h3>
        <img src="../img/forside.svg" alt="forside" />

      <section>
        <h3>Success</h3>
        <img src="../img/success.svg" alt="success" />

      <section>
        <h3>Game Over</h3>
        <img src="../img/gameover.svg" alt="gameover" />

        <div id="assetspilel">

        </div>
      </section>
      <section>
        <h3>Lyde</h3>
        <audio controls>
          <source src="../lyde/lydvand.mp3" type="audio/mp3" />
        </audio>
        <audio controls>
          <source src="../lyde/lydild.mp3" type="audio/mp3" />
        </audio>
        <audio controls>
          <source src="../lyde/broadway.mp3" type="audio/mp3" />
        </audio>
